<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиshка - Товары из Китая</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8b400;
            color: #fff;
            padding: 20px;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .banner {
            background-color: #00aaff;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }
        .banner h1 {
            font-size: 36px;
            margin: 0;
        }
        .banner button {
            background-color: #f8b400;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .categories, .products {
            padding: 20px;
            text-align: center;
        }
        .categories h2, .products h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .categories .category, .products .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
        footer a {
            color: #f8b400;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Фиshка</div>
        <nav>
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">О нас</a>
            <a href="#">Доставка и оплата</a>
            <a href="#">Контакты</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Товары из Китая — быстро и выгодно!</h1>
        <button>Перейти в каталог</button>
    </div>
    <div class="categories">
        <h2>Популярные категории</h2>
        <div class="category">Электроника</div>
        <div class="category">Одежда</div>
        <div class="category">Для дома</div>
    </div>
    <div class="products">
        <h2>Акционные товары</h2>
        <div class="product">
            <p>Товар 1</p>
            <p>Цена: 100 грн</p>
        </div>
        <div class="product">
            <p>Товар 2</p>
            <p>Цена: 200 грн</p>
        </div>
        <div class="product">
            <p>Товар 3</p>
            <p>Цена: 300 грн</p>
        </div>
    </div>
    <footer>
        <p>© 2024 Фиshка. Все права защищены.</p>
        <p><a href="#">Политика конфиденциальности</a></p>
    </footer>
</body>
</html>
